{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <br>

    <form method="post" action="/api/product/{{product.id}}?_method=PUT">
      <div class="form-group">
        <label>product id</label>
        <input type="text" name="productid" class="form-control" value="{{product.productid}}" required>
        <label>product Name</label>
        <input type="text" name="productname" class="form-control" value="{{product.productname}}" required>
        <label>product price</label>
        <input type="text" name="productprice" class="form-control" value="{{product.productprice}}" required>
    
    
    
    
    </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>

    <br>

    <form method="post" action="/api/product/{{product.id}}?_method=DELETE" class="form-inline">
      <button type="submit" class="btn btn-default">Delete</button>
    </form>

  </div>  <a href="/">Back</a>



{% endblock %}
